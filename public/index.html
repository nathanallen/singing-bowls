<!DOCTYPE html>
<html>
<head>
  <title>Serial Connect</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/oscillator.js"></script>


  <style type="text/css">
    body {
      height: 100vmin;
      width: 100vmin;
    }
    nav {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    div {
      min-height: 5px;
      width: .5px;
      float: left;
      background-color: black;
    }

    div:hover {
      background-color: blue;
    }
    div:hover::before {
      content: attr(data-freq);
      display: inline-block;
      color: black;
      background-color: yellow;
      margin-top: 5em;
      z-index: 1;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="frequencySampler.play();">Start</button>
    <button onclick="frequencySampler.stop()">Stop</button>
  </nav>

  <script>
    function AudioIn() {
      this.running_min = 0;
      this.running_max = 0;
      this.running_avg  = 0;
      this.samples = [];
      this.num_samples = 128;
      this.samples_idx = 0;
    }
    AudioIn.prototype.incoming = function(gain){
      if(this.samples_idx >= this.num_samples) {
        this.samples_idx = 0;

        var totals = this.samples.reduce(function(acc, v){
          return acc + v;
        }, 0) / this.num_samples;

        this.running_avg = Math.floor( (this.running_avg + totals) / 2 );
      }
      this.samples[this.samples_idx] = gain || window.amplitude;
      this.samples_idx++;

      if (gain < this.running_min) { this.running_min = gain };
      if (gain > this.running_max) { this.running_max = gain };
    }
    AudioIn.prototype.runningAverage = function(){
      return this.running_avg;
    }
    AudioIn.prototype.currentAmplitude = function(){
      return this.samples[this.samples_idx-1];
    }
    AudioIn.prototype.sample = function() {
      var amp = this.currentAmplitude(),
          avg = this.runningAverage(),
          good_sample = true;

      if (amp <= avg/5 ) {
        console.log("too low", amp)
        good_sample = false;
      } else if (amp >= avg*5) {
        console.log("too high", amp)
        good_sample = false;
      }

      return {
        amplitude: this.currentAmplitude(),
        avg: this.runningAverage(),
        max: this.running_max,
        min: this.running_min,
        good_sample: good_sample
      }
    };

    var audioIn = new AudioIn();

    function FrequencySampler(Osc, stepSize=1, offset=440, max=880) {
      this.freq = stepSize < 0 ? max : offset;
      this.stepSize = stepSize;
      this.offset = offset;
      this.max = max;

      this.loudest = {
        freq: 0,
        amp: 0
      }

      this.intervalID = null;

      this.sample = new Osc();
      this.sample.play();
      this.sample.changeFrequency(0);
    }
    FrequencySampler.prototype.stop = function(){
      clearInterval(this.intervalID);
      this.sample.changeFrequency(0);
    }
    FrequencySampler.prototype.play = function(){
      this.sample.changeFrequency(this.freq);
      this.intervalID = setInterval(this._nextFreq.bind(this), 10);
    }
    FrequencySampler.prototype._nextFreq = function() {
      console.log(this)
      var heard = audioIn.sample();
      if(!heard.good_sample) { return; }

      var amp = heard.amplitude;
      this.sample.changeFrequency(this.freq);

      // console.log(this.freq, amp);
      if(amp > this.loudest.amp) {
        this.loudest.amp = amp;
        this.loudest.freq = this.freq;
      }

      var el = document.querySelector(`[data-freq="${this.freq}"]`);
      if(el) {
        el.setAttribute("style", `height:${amp*2}px;`)
      } else {
        document.body.innerHTML += `<div style="height:${amp*2}px;" data-freq="${this.freq}"></div>`
      }

      this.freq += this.stepSize;

      if(this.freq > this.max || this.freq < this.offset) {
        // this.sample.stop();
        clearInterval(this.intervalID);
        console.log("loudestFreq:", this.loudest.freq, this.loudest.amp);
        console.log("averageAmp:", heard.avg);

        this.stepSize = this.stepSize*-1;
        this.play();
      }
    }

    var frequencySampler = new FrequencySampler(Osc);

    var socket = io();
    socket.on('data', function(data) {
      audioIn.incoming(+data);
      // window.amplitude = +data;
      // document.body.innerText = data;
    });
    socket.on('error', function() {
      console.error(arguments)
    });
  </script>

</body>
</html>
