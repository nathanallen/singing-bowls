<!DOCTYPE html>
<html>
<head>
  <title>Serial Connect</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="/oscillator.js"></script>

  <style type="text/css">
    body {
      height: 100vmin;
      width: 100vmin;
    }
    nav {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    div {
      min-height: 5px;
      width: .5px;
      float: left;
      background-color: black;
    }

    div:hover {
      background-color: blue;
    }
    div:hover::before {
      content: attr(data-freq);
      display: inline-block;
      color: black;
      background-color: yellow;
      margin-top: 5em;
      z-index: 1;
    }

    /* d3-visualize */
    svg {
      font-family: "Helvetica Neue", Helvetica;
    }

    .line {
      fill: none;
      stroke: #000;
      stroke-width: 2px;
    }
    /* d3-visualize */
  </style>
</head>
<body>
  <nav>
    <button onclick="ms.play();">Start</button>
    <button onclick="ms.stop()">Stop</button>
  </nav>


  <script src="/d3-visualize.js"></script>
  <script src="/singing-bowls.js"></script>
</body>
</html>
